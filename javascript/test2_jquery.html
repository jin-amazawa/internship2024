<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ドロップダウンメニュー</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* メニュー全体のスタイル */
        .menu {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        .menu li {
            position: relative;
        }
        .menu > li > a {
            display: block;
            padding: 10px 30px;
            color: white;
            text-decoration: none;
            text-align: center;
            background-color: green;
        }
        .menu > li:hover > a {
            background-color: #48B748; /* ホバーで強調 */
        }
        .submenu {
            display: none; /* 初期状態で非表示 */
            position: absolute;
            top: 100%;
            left: 0;
            list-style: none;
            padding: 0;
            margin: 0;
            background-color: green;
            width: 100%;
        }
        .submenu li a {
            display: block;
            padding: 10px;
            color: white;
            text-decoration: none;
            text-align: center;
        }
        .submenu li a:hover {
            background-color: #48B748; /* サブメニューのホバー */
        }

    </style>
</head>
<body>
    <ul class="menu">
        <li>
            <a href="#">menu1</a>
            <ul class="submenu">
                <li><a href="#">sub1</a></li>
                <li><a href="#">sub2</a></li>
            </ul>
        </li>
        <li>
            <a href="#">menu2</a>
            <ul class="submenu">
                <li><a href="#">sub1</a></li>
                <li><a href="#">sub2</a></li>
            </ul>
        </li>
        <li>
            <a href="#">menu3</a>
            <ul class="submenu">
                <li><a href="#">sub1</a></li>
                <li><a href="#">sub2</a></li>
            </ul>
        </li>
    </ul>

    <script>
        $(document).ready(function() {
            // メニューにホバーしたときの動作
            $(".menu > li").hover(
                function() {
                    // サブメニューをスライドダウンで表示
                    $(this).find(".submenu").stop().slideDown(300);
                },
                function() {
                    // サブメニューをスライドアップで非表示
                    $(this).find(".submenu").stop().slideUp(300);
                }
            );
        });
    </script>
</body>
</html>
